<div class="container">
  <div class="row">
    <div class="col">
      <app-carrousel></app-carrousel>
    </div>
  </div>
  <div class="row">
      <div class="col" *ngFor="let productItem of productItems">
        <a [routerLink]="['/producto', productItem.id]">
          <app-product-item [product]="productItem"></app-product-item>
        </a>
      </div>
  </div>
</div>
