<div class="container">
    <div class="row">
        <div class="col" *ngFor="let usuario of usuarios">
            <a [routerLink]="['/usuario', usuario.id]">
                <app-detalle-usuario [persona]="usuario"></app-detalle-usuario>
            </a>
            <a [routerLink]="['/usuarios/delete', usuario.id]">
                <app-delete-user></app-delete-user>

                <button (click)="deleteUser(usuario.id)">Eliminar</button>
            </a>
        </div>
    </div>
</div>
